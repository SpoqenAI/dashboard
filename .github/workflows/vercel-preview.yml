name: Vercel Preview Deployment

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  deployments: write

env:
  SENTRY_ORG: spoqen
  SENTRY_PROJECT: javascript-nextjs

jobs:
  preview:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Sentry to access git history

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build application
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}

      - name: Create Sentry release (preview)
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        with:
          environment: preview
          version: ${{ github.sha }}
          url_prefix: '~/'
          strip_common_prefix: true
          sourcemaps: '.next/static/chunks/'
          set_commits: auto
          finalize: true
          ignore_missing: true

      - name: Deploy to Vercel Preview
        uses: amondnet/vercel-action@v25.2.0
        id: vercel-deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Create Sentry deployment (preview)
        run: |
          npx @sentry/cli releases deploys ${{ github.sha }} new -e preview -u ${{ steps.vercel-deploy.outputs.preview-url }}
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: spoqen
          SENTRY_PROJECT: javascript-nextjs

      - name: Comment Preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const previewUrl = '${{ steps.vercel-deploy.outputs.preview-url }}';

            if (previewUrl) {
              const comment = `## ðŸš€ Preview Deployment Ready!
              
              **Preview URL**: ${previewUrl}
              
              This preview deployment will be updated automatically when you push new commits to this PR.
              
              *Deployed via Vercel Preview with Sentry monitoring*`;

              // Find existing preview comment
              const comments = await github.rest.issues.listComments({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
              });

              const existingComment = comments.data.find(comment => 
                comment.body.includes('ðŸš€ Preview Deployment Ready!')
              );

              if (existingComment) {
                // Update existing comment
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: comment
                });
              } else {
                // Create new comment
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  body: comment
                });
              }
            }

      - name: Output Preview URL
        run: |
          echo "Preview URL: ${{ steps.vercel-deploy.outputs.preview-url }}"
